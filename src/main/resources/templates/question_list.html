<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
  <!-- 구현 -->
  <div class="container my-3">
    <!-- model로 전달된 questionList 데이터로 질문 리스트 출력 -->
    <!-- 제목 / 작성일시 -->
    <table class="table">
      <thead class="table-dark">
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성일시</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="question, loop : ${paging}">
        <!-- 게시물 번호 역순으로 출력; 총 게시물 수 ~ 총 게시물 수 - (페이징 개수 - 1 ~= loop.index) -->
        <!-- 페이지 증가 시 처음 오는 번호는 총 게시물 수 - (현재 페이지 * 페이징 개수) -->
        <!-- 첫번째 페이지 == 0 => 현재 페이지에서 1을 빼지는 않아도 됨 -->
        <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
        <!-- 제목 클릭 시 해당 질문의 상세 페이지로 이동가능하도록 -->
        <td>
          <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
        </td>
        <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
      </tr>
      </tbody>
    </table>
    <!-- 페이징 구현 -->
    <div th:if="${!paging.isEmpty()}">
      <ul class="pagination justify-content-center">
        <!-- 이전 버튼 -->
        <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
          <a class="page-link" th:href="@{|?page=${paging.number-1}|}">
            <span>이전</span>
          </a>
        </li>
        <!-- 중간 페이지 넘버 버튼 -->
        <li class="page-item" th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}"
            th:if="${page >= paging.number - 2 and page <= paging.number + 2}"
            th:classappend="${page == paging.number} ? 'active'">
          <a class="page-link" th:href="@{|?page=${page}|}" th:text="${page+1}"></a>
        </li>
        <!-- 다음 버튼 -->
        <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
          <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
            <span>다음</span>
          </a>
        </li>
      </ul>

    </div>
    <!-- 질문 등록 버튼 -->
    <a class="btn btn-primary" th:href="@{/question/create}">질문 등록하기</a>
  </div>
</div>
</html>
